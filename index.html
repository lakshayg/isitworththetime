<html>

<head>
    <title>Is It Worth the Time?</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Short+Stack" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js"></script>
</head>

<body ng-app="myApp" class="common">
    <div style="display:table;width:100%;height:100%;position:absolute">
    <div style="display:table-cell;vertical-align:middle;">
    <div class="ui fluid container" style="margin-left:auto;margin-right:auto;max-width:500px;width:100%;">
    <div class="ui fluid container" style="margin-left:auto;margin-right:auto;max-width:80vw;width:100%;">
        <div class="ui raised segment" ng-controller="myCtrl">
            <div class="content">
                <table>
                    <tr>
                        <td><span style="font-weight:bold">How often</span>:</td>
                        <td style="text-align:right">
                            <div class="ui transparent input">
                                <input type="text" style="text-align:right;" class="common" ng-model="frequency">
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td><span style="font-weight:bold">Time Shaved</span>:</td>
                        <td style="text-align:right">
                            <div class="ui transparent input">
                                <input type="text" style="text-align:right;" class="common" ng-model="timeSaved">
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td><span style="font-weight:bold">Duration</span>:</td>
                        <td style="text-align:right">
                            <div class="ui transparent input">
                                <input type="text" style="text-align:right;" class="common" ng-model="savingDuration">
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="font-size:1.2em" ng-show="compute(frequency, timeSaved, savingDuration)">
                                You can spend
                                <b>{{ compute(frequency, timeSaved, savingDuration) }}</b>
                                optimizing your task before you end up wasting rather than gaining time.
                            </div>
                        </td>
                    </tr>
                </table>


            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
